<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onAdd(f)" #f="ngForm">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" 
                    placeholder="Name" name="name" ngModel required>
                </div>
                <div class="form-group col-md-2">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" 
                    placeholder="Amount" name="amount" ngModel required pattern="[1-9][0-9]*">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button type="button" class="btn btn-success" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>      
    </div>
</div>
