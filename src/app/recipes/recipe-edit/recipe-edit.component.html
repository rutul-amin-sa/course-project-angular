<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Recipe Name">
            </div>
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" class="form-control" id="imagePath" formControlName="imagePath" placeholder="Image URL" #imgURL>
            </div>
            <div class="row">
                <img [src]="imgURL.value" alt="" style="max-width: 300px" class="img-responsive">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" rows="6" formControlName="description" placeholder="Description"></textarea>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row mt-2" *ngFor="let i of recipeForm.get('ingredients').controls; let id = index" [formGroupName]="id">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" placeholder="" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger" type="button" (click)="onDelete(id)">X</button>
                        </div>
                    </div>
                </div>  
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="button" (click)="onAdd()">Add Ingredient</button>
                </div>
            </div>
          </form>
    </div>
</div>
