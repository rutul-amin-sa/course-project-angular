<div class="row" style="margin-top: 7px">
    <div class="col-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <ng-template appPlaceholder></ng-template>
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onClosed()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center">  
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" ngModel email required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
            </div>
            <div style="margin-top: 5px">
                <button type="button" class="btn btn-primary" (click)="onChangeMode()">Switch To {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
