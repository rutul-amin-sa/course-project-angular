<div class="row">
    <div class="col-12">
        <img [src]="recipeData.imagePath" alt="recipeData.name" class="img-responsive" 
        style="max-width: 300px">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipeData.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" role="group" appDropdown>
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle open" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To shopping list</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ recipeData.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let i of recipeData.ingredients">
                {{ i.name }} - {{ i.amount }}
            </li>
        </ul>
    </div>
</div>
